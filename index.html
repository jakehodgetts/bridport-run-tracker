<!DOCTYPE html>
<html>
<head>
  <title>Bridport Run Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
    }
    #summary {
      padding: 1rem;
      background: #f0f0f0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="summary">
    <strong>Total Runs:</strong> <span id="run-count">Loading...</span> |
    <strong>Total Distance:</strong> <span id="total-distance">--</span> km |
    <strong>Total Time:</strong> <span id="total-time">--</span> |
    <strong>Total Elevation Gain:</strong> <span id="total-elevation">--</span> m
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>

  <script>
    const map = L.map('map').setView([50.733, -2.758], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load your GPX tracks here
    const runTracks = [
  'runs/run1.gpx',
  'runs/Lunch_Run.gpx',  // Add your new run here
];

runTracks.forEach(track => {
  new L.GPX(track, {
    async: true,
    marker_options: {
      startIconUrl: '',
      endIconUrl: '',
      shadowUrl: ''
    },
    polyline_options: {
      color: '#f00',
      weight: 4,
      opacity: 0.8
    }
  }).on('loaded', function(e) {
    map.fitBounds(e.target.getBounds());
  }).addTo(map);
    });
  </script>
</body>
</html>
